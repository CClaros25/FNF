<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Engine Menu</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: none;
      font-family: Arial, sans-serif;
    }

    #main-menu {
      background: url('menu-bg.png') center 0px / cover no-repeat;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-position 0.1s ease;
    }

    #jsteam-logo {
      background-image: url('jsteam.gif');
      background-size: contain;
      background-repeat: no-repeat;
      width: 500px;
      height: 150px;
      margin-bottom: 40px;
      pointer-events: none;
    }

    .menu-button-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .menu-button {
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 400px;
      height: 100px;
      transition: transform 0.2s ease, filter 0.2s ease;
      pointer-events: none;
    }

    .menu-button:hover {
      transform: scale(1.05);
      filter: brightness(1.3);
    }

    .menu-icon {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="main-menu">
    <div id="jsteam-logo"></div>

    <div class="menu-button-container">
      <div id="cryo" class="menu-button" style="background-image: url('cryo.gif');"></div>
      <img src="icon-cryo.png" alt="Cryo Icon" class="menu-icon" />
    </div>
  </div>

  <script>
    const mainMenu = document.getElementById('main-menu');
    let backgroundPosY = 0;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        backgroundPosY += 10;
      } else if (e.key === 'ArrowDown') {
        backgroundPosY -= 10;
      } else if (e.key === 'Escape') {
        window.location.href = 'index.html';
      }

      mainMenu.style.backgroundPosition = `center ${backgroundPosY}px`;
    });
  </script>
</body>
</html>
