<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNF Clone Starter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow: hidden; /* Prevent scrollbars */
    }

    #credit-screen, #title-screen, #main-menu {
      display: none;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #credit-screen, #title-screen {
      font-size: 24px;
    }

    #main-menu button {
      display: block;
      margin: 12px auto;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff007f;
      color: white;
      transition: 0.3s;
    }

    #main-menu button:hover {
      background-color: #ff3399;
    }

    /* Title image with bump animation */
    #title-image {
      width: 500px; /* Adjust the size of the title image */
      animation: bump 1s ease infinite; /* Bump animation */
    }

    @keyframes bump {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1); /* "Bump" effect by slightly enlarging the image */
      }
    }

    /* Position the text below the title */
    #press-enter {
      font-size: 24px;
      margin-top: 20px;
    }

    /* Layout for title image and GF sprite */
    #title-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    #title-container img {
      margin-right: 20px;
    }

    /* GF sprite on the right side */
    #gf-sprite {
      position: relative;
      background-image: url('gf_title.gif'); /* Set gif as background */
      background-size: contain;
      background-repeat: no-repeat;
      width: 200px;  /* Adjust size as needed */
      height: 300px; /* Set height to match the sprite size */
      margin-left: 20px;
      display: inline-block;
    }

    canvas {
      background-color: #222;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="credit-screen" class="centered">
    <p>Created by You - Inspired by Friday Night Funkin'</p>
  </div>

  <div id="title-screen" class="centered">
    <!-- Title and GF sprite side by side -->
    <div id="title-container">
      <!-- Title image with bump animation -->
      <img src="title.gif" alt="GF Title" id="title-image">
      
      <!-- GF sprite on the right side -->
      <div id="gf-sprite"></div>
    </div>

    <p id="press-enter">Press ENTER to Start</p>
  </div>

  <div id="main-menu" class="centered">
    <button id="story-mode">Story Mode</button>
    <button id="free-play">Free Play</button>
    <button id="options">Options</button>
  </div>

  <canvas id="game-canvas" width="800" height="600" style="display: none;"></canvas>

  <audio id="menu-music" loop>
  <source src="freakyMenu.ogg" type="audio/ogg">
  Your browser does not support the audio element.
</audio>

  <script>
  const creditScreen = document.getElementById('credit-screen');
  const titleScreen = document.getElementById('title-screen');
  const mainMenu = document.getElementById('main-menu');
  const canvas = document.getElementById('game-canvas');
  const ctx = canvas.getContext('2d');
  const music = document.getElementById('menu-music');

  // Show credit screen first
  creditScreen.style.display = 'block';

  setTimeout(() => {
    creditScreen.style.display = 'none';
    titleScreen.style.display = 'block';
    music.play();
  }, 2000); // 2 seconds of credits

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && titleScreen.style.display === 'block') {
      titleScreen.style.display = 'none';
      mainMenu.style.display = 'block';
    }
  });

  // Menu button functionality
  document.getElementById('story-mode').addEventListener('click', () => {
    mainMenu.style.display = 'none';
    canvas.style.display = 'block';
    music.pause();
    startGame();
  });

  document.getElementById('free-play').addEventListener('click', () => {
    alert('Free Play coming soon!');
  });

  document.getElementById('options').addEventListener('click', () => {
    alert('Options coming soon!');
  });

  function startGame() {
    const notes = [
      { x: 300, y: -100, speed: 3 },
      { x: 400, y: -300, speed: 3 }
    ];

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      notes.forEach(note => {
        note.y += note.speed;
        ctx.fillStyle = '#0ff';
        ctx.fillRect(note.x, note.y, 50, 20);
      });

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  }
  </script>
</body>
</html>
