<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNF Clone Starter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    #credit-screen, #title-screen, #main-menu {
      display: none;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #credit-screen, #title-screen {
      font-size: 24px;
    }

    #main-menu button {
      display: block;
      margin: 12px auto;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff007f;
      color: white;
      transition: 0.3s;
    }

    #main-menu button:hover {
      background-color: #ff3399;
    }

    #gf-sprite {
      position: absolute;
      right: 20px;
      bottom: 20px;
      display: block;
      background-image: url('gf_title.gif');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: bottom right;
      width: auto;
      height: auto;
    }

    canvas {
      background-color: #222;
      display: block;
      margin: 0 auto;
    }

    /* Fade out transition */
    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="credit-screen" class="centered">
    <p>Created by You - Inspired by Friday Night Funkin'</p>
  </div>

  <div id="title-screen">
    <h1>Friday Night Clone</h1>
    <div id="gf-sprite"></div>
    <p>Press ENTER to Start</p>
  </div>

  <div id="main-menu" class="centered">
    <button id="story-mode">Story Mode</button>
    <button id="free-play">Free Play</button>
    <button id="options">Options</button>
    <img src="https://static.wikia.nocookie.net/fridaynightfunking/images/3/38/KeroGFLogo.gif/revision/latest?cb=20230807001546">
  </div>

  <canvas id="game-canvas" width="800" height="600" style="display: none;"></canvas>

  <audio id="menu-music" loop>
    <source src="https://cdn.glitch.global/80a48664-f8ec-46c6-97ec-3546bca86b2c/fnf-title.mp3?v=1681820287657" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const creditScreen = document.getElementById('credit-screen');
    const titleScreen = document.getElementById('title-screen');
    const mainMenu = document.getElementById('main-menu');
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('menu-music');

    // Show credit screen first
    creditScreen.style.display = 'block';

    setTimeout(() => {
      creditScreen.style.display = 'none';
      titleScreen.style.display = 'block';
      music.play();
    }, 2000); // 2 seconds of credits

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && titleScreen.style.display === 'block') {
        // Add fade-out class to title screen
        titleScreen.classList.add('fade-out');

        // Wait for the fade-out transition to finish (600ms)
        setTimeout(() => {
          titleScreen.style.display = 'none';
          mainMenu.style.display = 'block';
        }, 600); // Duration of the fade-out
      }
    });

    // Menu button functionality
    document.getElementById('story-mode').addEventListener('click', () => {
      mainMenu.style.display = 'none';
      canvas.style.display = 'block';
      music.pause();
      startGame();
    });

    document.getElementById('free-play').addEventListener('click', () => {
      alert('Free Play coming soon!');
    });

    document.getElementById('options').addEventListener('click', () => {
      alert('Options coming soon!');
    });

    function startGame() {
      const notes = [
        { x: 300, y: -100, speed: 3 },
        { x: 400, y: -300, speed: 3 }
      ];

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        notes.forEach(note => {
          note.y += note.speed;
          ctx.fillStyle = '#0ff';
          ctx.fillRect(note.x, note.y, 50, 20);
        });

        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    }

    // Auto-size GF sprite based on gif dimensions
    const gfSprite = document.getElementById('gf-sprite');
    const gif = new Image();
    gif.src = 'gf_title.gif';

    gif.onload = () => {
      gfSprite.style.width = gif.width + 'px';
      gfSprite.style.height = gif.height + 'px';
    };
  </script>
</body>
</html>
